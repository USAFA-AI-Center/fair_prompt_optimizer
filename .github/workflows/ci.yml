name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint with ruff
        run: ruff check fair_prompt_optimizer/ tests/

      - name: Check formatting with black
        run: black --check fair_prompt_optimizer/ tests/

      - name: Run tests
        run: |
          pytest tests/ -v \
            --junitxml=test-results.xml \
            --cov=fair_prompt_optimizer \
            --cov-report=xml \
            --cov-report=html

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results
          path: |
            test-results.xml
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Display test results in PR
        uses: dorny/test-reporter@v1
        if: always() && github.event_name == 'pull_request'
        with:
          name: Test Results
          path: test-results.xml
          reporter: java-junit
